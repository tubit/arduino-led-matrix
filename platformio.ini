[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
lib_ldf_mode = deep+
lib_deps = 
	majicdesigns/MD_MAX72XX@^3.3.1
	https://github.com/tzapu/WiFiManager
ignore_libs = Time
monitor_speed = 115200
;monitor_port = /dev/cu.usbserial-130
;upload_protocol = espota
;upload_port = 192.168.17.82
